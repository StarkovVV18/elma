<!DOCTYPE html>
<html>
  <head>
    <title>Gantt Chart</title>
    <link rel="stylesheet" href="css.css"/>
  </head>
  <body>
    <main>
      <section>
        <article>
          <section>
            <button id="backBtn">Назад</button>
            <button id="nextBtn">Далее</button>
          </section>
            <ol class="collection collection-container">
              <li class="item item-container">
                <div class="attribute" data-name="name">ФИО</div>
              </li>
              <li class="item item-container">
              </li>
            </ol>
        </article>
        <aside>
          <div class="backlog">
            <div class="header">
              <h4 class="title">Backlog</h4>
              <div class="search">
                <input type="text" placeholder="Поиск" id="inputSearch">
                <input type="button" value="Найти" id="btnSearch">
              </div>
            </div>
            <div class="tasks">
            </div>
          </div>
        </aside>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
